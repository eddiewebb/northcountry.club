<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Notion internal integration example" />

    <title>TOLG | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0" defer></script>
    <script src="/client.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-4">
        <header>
          <h1>The Ordinary League of Gentlemen</h1>
        </header>
      </div>
      <div class="row ">
        <div class="col-md-4">
          <canvas id="factionPie"></canvas>
        </div>
        <div class="col-md-4">
          <canvas id="playerPie"></canvas>
        </div>
        <div class="col-md-4">
          <canvas id="combinedRadar"></canvas>
        </div>
      </div>

      <div class="row gx-5 mt-4">
        <div class="col">
          <h3>Game Log</h3>
          <table id="gamesTable"  class="table">
          </table>
        </div>
      </div>
      <div class="row mb-4">
        <footer class="row">
          <p>Full details at <a href="https://eddiewebb.notion.site/Game-League-9478fc2332e34a9089bb7e50b39e3acd">notion DB</a></p>
            
        </footer>
      </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  <script>
    /**
 * Attach submit event handlers to each form included in /views/index.html
 */
 document.addEventListener("DOMContentLoaded", async function(event) {

const newDBResponse = await fetch("/tolg/stats", {
  method: "GET",
  headers: {
    "Content-Type": "application/json",
  },
})
const newDBData = await newDBResponse.json()
updateChart(newDBData)
updateTable(newDBData)
});
  </script>
</html>
